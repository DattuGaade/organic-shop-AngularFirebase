<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="order$ | async as orders">
        <tr *ngFor="let order of orders">
            <td>{{ order.shipping.name }}</td>
            <td>{{ order.datePlaced | date }}</td>
            <td>
                <a [routerLink]="['/order-details/',  order.$key]">View</a>
            </td>
        </tr>
    </tbody>
</table>
