<h1>Order Details</h1>
<div class="row col-10" *ngIf="order$ | async as order">
  <div class="row col">
    <p>Order Date: {{ order.datePlaced | date}}</p>
  </div>
  <div>
    <p class="text-right">Total items in order: {{ totalQuantity }}</p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px;">Quantity</th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.items">
        <td>
          <div [style.backgroundImage]="'url(' +item.product.imageUrl+ ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.product.title }}
        </td>
        <td class="text-center">
          {{ item.quantity }}
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">
          {{ totalPrice | currency:'USD':'symbol' }}
        </th>
      </tr>
    </tfoot>
  </table>
</div>
